hermes:
  applicationName: app-1
  protocol: hermes
  port: 20430
  cluster: failfast
  loadBalance: random
  scan:
    base-packages: top.javap.example.service
  registry-config:
    host: 127.0.0.1
    port: 8848
  transporter-config:
    accept-threads: 2
    io-threads: 10
    tcp-no-delay: false
  executor-config:
    core-pool-size: 10
    maximum-pool-size: 100
    keep-alive-seconds: 60
    queues: 1000